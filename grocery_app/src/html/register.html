<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <body>
        <div class="container">
            <section id="content">
                <form action="", id="registerForm">
                    <h1>Register Form</h1>
                    <div>
                        <input type="text" placeholder="FirstName" required="" id="fname" />
                    </div>
                    <div>
                        <input type="text" placeholder="LastName" required="" id="lname" />
                    </div>
                    <div>
                        <input type="email" placeholder="Email" required="" id="email" />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" required="" id="password" />
                    </div>
                    <div>
                        <input type="password" placeholder="ConfirmPassword" required="" id="confirmPassword" />
                    </div>
                    <div>
                        <button type="button" class="login-button" onclick="Register()">Register</button>
                        <a href="../../index.html">Login</a>
                    </div>
                </form><!-- form -->
            </section> <!-- content -->
        </div> <!-- container -->
        <script type="text/javascript" src="../scripts/register.js" async></script>
        <script type="text/javascript" src="../scripts/login.js" async></script>
        <script type="text/javascript" src="../scripts/item.js" async></script>
        <script type="text/javascript" src="../scripts/logout.js" async></script>
        <script type="text/javascript" src="../scripts/save.js" async></script>
        <script type="text/javascript" src="../scripts/validation.js" async></script>
    </body>

    </html>
