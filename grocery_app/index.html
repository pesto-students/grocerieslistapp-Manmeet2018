<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Roboto font embeded-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Login/Register grocery-app </title>
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <link rel="stylesheet" type="text/css" href="src/styles/groceryList.css">
</head>

<body onload="isLoginIn()">
    <div class="container" , id="login-form">
        <section id="content">
            <form action="">
                <h1>Login Form</h1>
                <div>
                    <input type="email" placeholder="Email" required="" id="email" />
                </div>
                <div>
                    <input type="password" placeholder="Password" required="" id="password" />
                </div>
                <div>
                    <button type="button" class="login-button" onclick="login()">Login</button>
                    <a href="src/html/register.html">Register</a>
                </div>
            </form><!-- form -->

        </section> <!-- content -->
    </div> <!-- container -->
    <div class="container" id="new-Item-Container">
        <div align="right" margin-bottom: 50px>
            <button type="button" class="logoutBtn" id="logout_btn" onclick="logout()">logout</button>
        </div>
        <header>
            <h1>Grocery-List</h1>
            <input type="text" placeholder="Add Item" required="" id="addData" />
            <button type="button" class="addBtn" id="add_btn" onclick="addItem()">+</button>
        </header><!-- form -->
        <small id="remainingItem">5 item can be added</small>
        <div class="Item-Container">
            <ul id="ul_list">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="src/scripts/register.js" async></script>
    <script type="text/javascript" src="src/scripts/login.js" async></script>
    <script type="text/javascript" src="src/scripts/item.js" async></script>
    <script type="text/javascript" src="src/scripts/logout.js" async></script>
    <script type="text/javascript" src="src/scripts/save.js" async></script>
    <script type="text/javascript" src="src/scripts/validation.js" async></script>
</body>

</html>
